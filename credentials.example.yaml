discord:
  # Bot access token
  token: "YOUR_DISCORD_BOT_TOKEN_HERE"
  # Test guild ID. If not specified - bot registers commands globally
  guild: ""
  # Remove all commands after shutdowning or not
  removeCommands: true

openRouter:
  # OpenRouter API key (starts with sk-or-v1-)
  apiKey: "sk-or-v1-your-api-key-here"
  # OpenRouter base URL (optional, defaults to https://openrouter.ai/api/v1)
  baseURL: "https://openrouter.ai/api/v1"
  # Site URL for OpenRouter headers (optional)
  siteURL: "https://your-site.com"
  # Site name for OpenRouter headers (optional)
  siteName: "Discord Bot"
  # Enabled chat models with provider prefix, first one is default
  completionModels:
    - "openai/gpt-4"
    - "openai/gpt-3.5-turbo"
    - "anthropic/claude-3-sonnet"
    - "meta-llama/llama-2-70b-chat"
